
<div class="container dashboard">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 login-form-container">

            <form class="form-horizontal" name="logInForm" role="form" (onsubmit)="login()" novalidate>
                <h1 class="text-center" style="margin-bottom: 20px">Please Enter The Information</h1>

                <div class="form-group">

                    <div class="row">
                        <p class="col-sm-3"></p>
                        <label for="email" class="col-sm-2">Email Id:</label>
                        <div class="col-sm-6 minHeight">
                            <input type="email" name="email" id="email" placeholder="Your Username" required class="form-control Registration">
                        </div>
                    </div>

                    <div class="row">
                        <p class="col-sm-3"></p>
                        <label for="password" class="col-sm-2">Password:</label>
                        <div class="col-sm-6 minHeight">
                            <input type="password" name="password" id="password" placeholder="Password" required class="form-control Registration">
                        </div>

                    </div>

                    <div class="form-group row">
                        <p class="col-sm-9"></p>
                        <button type="submit" name="Login" class="btn btn-success">Log In</button>
                    </div>

                </div>

                <div class="row registerLink">
                    <p class="col-sm-1"></p>
                    New User <a [router-link]="['/Register']">Register Here</a>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
