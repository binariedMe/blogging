<div class="container dashboard">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 login-form-container">

            <form class="form-horizontal" name="logInForm" role="form" [ng-form-model]="loginForm" (submit)="login()" novalidate>
                <h1 class="text-center" style="margin-bottom: 20px">Please Enter The Information</h1>
                <h5 class="text-danger text-center">{{loginMessage}}</h5>

                <div class="form-group">

                    <div class="row">
                        <p class="col-sm-3"></p>
                        <label for="email" class="col-sm-2">username:</label>
                        <div class="col-sm-6 minHeight">
                            <input ng-control="username" name="username" id="email" placeholder="Your Username" required class="form-control Registration">
                            <span class="text-danger" [hidden]="!((loginForm.controls.username._touched || submitFlag) && loginForm.controls.username._status == 'INVALID')">Please enter a username...</span>
                        </div>
                    </div>

                    <div class="row">
                        <p class="col-sm-3"></p>
                        <label for="password" class="col-sm-2">Password:</label>
                        <div class="col-sm-6 minHeight">
                            <input ng-control="password" type="password" name="password" id="password" placeholder="Password" required class="form-control Registration">
                            <span class="text-danger" [hidden]="!((loginForm.controls.password._touched || submitFlag) && loginForm.controls.password._status == 'INVALID')">Please enter a valid password...</span>
                        </div>

                    </div>

                    <div class="form-group row">
                        <p class="col-sm-9"></p>
                        <button type="submit" name="Login" class="btn btn-success">Log In</button>
                    </div>

                </div>

                <div class="row registerLink">
                    <p class="col-sm-1"></p>
                    New User <a [router-link]="['/Register']">Register Here</a>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
